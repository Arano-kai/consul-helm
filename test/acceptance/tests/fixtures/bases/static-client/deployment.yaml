apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-client
  template:
    metadata:
      name: static-client
      labels:
        app: static-client
    spec:
      containers:
        - name: static-client
          image: tutum/curl:latest
          command: [ "/bin/sh", "-c", "--" ]
          args: [ "touch /tmp/healthy; while true; do sleep 30; done;" ]
          readinessProbe:
            exec:
             command:
             - cat
             - /tmp/healthy
            initialDelaySeconds: 2
            failureThreshold: 1
            periodSeconds: 2
      serviceAccountName: static-client
