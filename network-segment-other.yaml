global:
  image: "hashicorp/consul-enterprise:1.9.2-ent"
  acls:
    manageSystemACLs: true
    bootstrapToken:
      secretName: consul-consul-bootstrap-acl-token
      secretKey: token
server:
  enabled: false
externalServers:
  enabled: true
  httpsPort: 8500
  hosts:
  - "*.*.*.205"
  - "*.*.*.206"
  - "*.*.*.207"
client:
  enabled: true
  exposeGossipPorts: true
  segment: beta
  join:
  - "*.*.*.205:8304"
  - "*.*.*.206:8304"
  - "*.*.*.207:8304"